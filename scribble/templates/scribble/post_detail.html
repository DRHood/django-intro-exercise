<h2>{{ post.title }}</h2>
<p>By {{ post.author }}</p>
<p>{{ post.body }}</p>
<p><a href="{% url 'post_edit' pk=post.pk %}">Edit post</a></p>

<h3>Comments</h3>
{% for comment in post.comments.all %}
    <h4>{{ comment.author }}</h4>
    <div>{{ comment.body }}</div>
    <div><a href="{% url 'comment_edit' pk=comment.pk %}">Edit comment</a></div>
    <div><a href="{% url 'comment_delete' pk=comment.pk %}">Delete comment</a></div>
{% endfor %}
<p><a href="{% url 'comment_create' %}">Create comment</a></p>

<p><a href="{% url 'post_delete' pk=post.pk %}">Delete post</a></p>
